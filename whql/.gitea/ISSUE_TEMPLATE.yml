name: General WHQL/Sign Request
about: Request to build WHQL package or sign existing HLKX
title: "[Request]: "

body:
  - type: markdown
    attributes:
      value: |
        This template is for **WHQL Build** or **HLKX Sign** requests.

        **Instructions:**
        1. Select the **Driver Project**.
           - For **WHQL Build**: Select your specific project (e.g., dispatcher). You **MUST** upload a `.zip` driver package.
           - For **Signing**: Select `hlkx_sign_request`. You **MUST** upload an `.hlkx` file.
        2. Select the **Architecture**.
        3. Enter the **Driver Version**.
        4. **After creating the issue**, upload the required attachment (.zip or .hlkx).

  - type: dropdown
    id: driver_project
    attributes:
      label: Driver Project
      multiple: false
      options:
        - dispatcher
        - sensorfusion
        - displayenhancement
        - monitor
        - aifw
        - tap-to-x
        - virtualdisplay
        - hlkx_sign_request
    validations:
      required: true

  - type: dropdown
    id: architecture
    attributes:
      label: Architecture
      multiple: false
      options:
        - AMD64
        - ARM64
    validations:
      required: true

  - type: input
    id: driver_version
    attributes:
      label: Driver Version
      placeholder: e.g., 3.2.0.12
    validations:
      required: true

  - type: textarea
    id: notes
    attributes:
      label: Notes
      description: |
        Add any additional information here.
