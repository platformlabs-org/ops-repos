name: DUA Finish
on:
  pull_request:
    types: [closed]

jobs:
  finish:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.base.ref, 'dua/issue-')
    runs-on: [RUNNER-HLK-26]
    env:
      GITHUB_TOKEN: ${{ secrets.BOTTOKEN }}
      PARTNER_CENTER_CLIENT_ID: ${{ secrets.MS_CLIENT_ID }}
      PARTNER_CENTER_CLIENT_SECRET: ${{ secrets.MS_CLIENT_SECRET }}
      PARTNER_CENTER_TENANT_ID: ${{ secrets.MS_TENANT_ID }}
      DUA_TEAMS_WEBHOOK_URL: ${{ secrets.DUA_TEAMS_WEBHOOK_URL }}
    steps:
      - name: Checkout Merged Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Extract Issue Number
        shell: pwsh
        run: |
          # Extract from branch name: dua/issue-123/base
          if ($env:GITHUB_BASE_REF -match "issue-(\d+)") {
              "ISSUE_NUMBER=$($matches[1])" | Out-File -FilePath $env:GITHUB_ENV -Append
          } else {
              throw "Could not extract issue number from base ref: $env:GITHUB_BASE_REF"
          }

      - name: Parse Configuration
        shell: pwsh
        run: |
          ./scripts/steps/1_ParseConfig.ps1 -IssueNumber $env:ISSUE_NUMBER -RepoOwner ${{ github.repository_owner }} -RepoName ${{ github.event.repository.name }}

      - name: Restore Driver
        shell: pwsh
        run: ./scripts/steps/3_RestoreDriver.ps1

      - name: Update HLKX
        shell: pwsh
        run: ./scripts/steps/4_UpdateHlkx.ps1

      - name: Package Results
        shell: pwsh
        run: ./scripts/steps/5_PackageResults.ps1

      - name: Notify User
        shell: pwsh
        run: |
          ./scripts/steps/6_Notify.ps1 -IssueNumber $env:ISSUE_NUMBER -RepoOwner ${{ github.repository_owner }} -RepoName ${{ github.event.repository.name }}

      - name: Cleanup
        if: always()
        shell: pwsh
        run: ./scripts/steps/Cleanup.ps1 -IssueNumber $env:ISSUE_NUMBER -BaseBranch ${{ github.event.pull_request.base.ref }} -PatchBranch ${{ github.event.pull_request.head.ref }}

  cleanup_rejected:
    if: github.event.pull_request.merged == false && startsWith(github.event.pull_request.base.ref, 'dua/issue-')
    runs-on: [RUNNER-WHQL]
    env:
      GITHUB_TOKEN: ${{ secrets.BOTTOKEN }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Extract Issue Number
        shell: pwsh
        run: |
          # Extract from branch name: dua/issue-123/base
          if ($env:GITHUB_BASE_REF -match "issue-(\d+)") {
              "ISSUE_NUMBER=$($matches[1])" | Out-File -FilePath $env:GITHUB_ENV -Append
          } else {
              throw "Could not extract issue number from base ref: $env:GITHUB_BASE_REF"
          }

      - name: Close Issue
        shell: pwsh
        run: ./scripts/steps/CloseIssue.ps1 -IssueNumber $env:ISSUE_NUMBER -RepoOwner ${{ github.repository_owner }} -RepoName ${{ github.event.repository.name }}

      - name: Cleanup
        shell: pwsh
        run: ./scripts/steps/Cleanup.ps1 -IssueNumber $env:ISSUE_NUMBER -BaseBranch ${{ github.event.pull_request.base.ref }} -PatchBranch ${{ github.event.pull_request.head.ref }}
