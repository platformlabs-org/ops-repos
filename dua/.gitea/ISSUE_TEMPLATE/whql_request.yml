name: WHQL Request
description: Request for DUA driver processing and submission
title: "[WHQL] "
labels: ["DUA"]
body:
  - type: input
    id: project_name
    attributes:
      label: Project Name
      description: The name of the project (e.g., ThinkPad X1 Carbon)
      placeholder: Enter project name
    validations:
      required: true
  - type: input
    id: product_id
    attributes:
      label: Product ID
      description: The Product ID from Partner Center
      placeholder: Enter Product ID
    validations:
      required: true
  - type: input
    id: submission_id
    attributes:
      label: Submission ID
      description: The Submission ID from Partner Center
      placeholder: Enter Submission ID
    validations:
      required: true
